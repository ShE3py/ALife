<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<title>Grayâ€“Scott</title>
	</head>

	<body  style="background-color: black; color: white;">
		<script type="text/javascript" src="main.js" crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
		<script type="text/javascript" src="gray-scott.js" crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>

		<canvas id="canvas" width="720" height="720" style="border-style: ridge; border-color: black;"></canvas>

		<div style="float: right; display: grid; padding: 1em;">
			<label for="init">Initial Configuration</label>
			<select id="init">
				<option value="0" selected>Random</option>
				<option value="7">Gradient</option>
				<option value="1">Square (Filled)</option>
				<option value="2">Square (Outline)</option>
				<option value="3">Circle (Filled)</option>
				<option value="4">Circle (Outline)</option>
				<option value="5">Sinusoid</option>
				<option value="6">Line</option>
			</select>

			<button id="restart" style="margin-top: .5em; margin-bottom: .5em">Restart</button>

			<label for="ru">Life Spread</label>
			<input type="range" id="ru" min="0" max="1" step="0.01" value="1.00" />

			<label for="rv">Death Spread</label>
			<input type="range" id="rv" min="0" max="1" step="0.01" value="0.50" />

			<label for="f">Growth Steadiness</label>
			<input type="range" id="f" min="0" max="0.1" step="0.001" value="0.055" />

			<label for="k">Death Rate</label>
			<input type="range" id="k" min="0" max="0.1" step="0.001" value="0.062" />

			<label for="Dt">&Delta;t</label>
			<input type="range" id="Dt" min="0" max="1" step="0.01" value="1" />

			<label for="preset">Preset</label>
			<select id="preset">
				<option value="0">Alpha</option>
				<option value="1">Beta</option>
				<option value="2">Gamma</option>
				<option value="3">Delta</option>
				<option value="4">Epsilon</option>
				<option value="5">Zeta</option>
				<option value="6">Eta</option>
				<option value="7">Theta</option>
				<option value="8" selected>Iota</option>
				<option value="9">Kappa</option>
				<option value="10">Lambda</option>
				<option value="11">Mu</option>
				<option value="12">Nu</option>
				<option value="13">Xi</option>
				<option value="14">Pi</option>
				<option value="15">Rho</option>
				<option value="16">Sigma</option>
			</select>

			<label for="color">Color</label>
			<input type="color" id="color" value="#26a269" style="width: auto;" />

			<button id="reset" style="margin-top: 1em;">Reset Settings</button>
		</div>
	</body>
</html>
